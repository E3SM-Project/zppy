[default]
case = "#expand case_name_v2#"
constraint = "#expand constraint#"
dry_run = "#expand dry_run#"
environment_commands = "#expand environment_commands#"
input = #expand user_input#/E3SMv2/#expand case_name_v2#
input_subdir = archive/atm/hist
mapping_file = "map_ne30pg2_to_cmip6_180x360_aave.20200201.nc"
output = "#expand user_output#zppy_min_case_e3sm_diags_tc_analysis_output/#expand unique_id#/#expand case_name_v2#"
partition = "#expand partition_short#"
qos = "#expand qos_short#"
www = "#expand user_www#zppy_min_case_e3sm_diags_tc_analysis_www/#expand unique_id#"
years = "1985:1987:2",

[tc_analysis]
active = True
scratch = "#expand scratch#zppy_min_case_e3sm_diags_tc_analysis_scratch/#expand unique_id#/#expand case_name_v2#"
walltime = "00:30:00"

[e3sm_diags]
active = True
environment_commands = "#expand diags_environment_commands#"
grid = '180x360_aave'
multiprocessing = True
num_workers = 8
partition = "#expand partition_long#"
qos = "#expand qos_long#"
short_name = "#expand case_name_v2#"
ts_num_years = 2
walltime = "#expand diags_walltime#"

  [[ atm_monthly_180x360_aave_tc_analysis ]]
  sets = "tc_analysis",
  # tc_obs is determined automatically
