[default]
dry_run = False
case = v2.LR.historical_0201
environment_commands = "source /lcrc/soft/climate/e3sm-unified/load_latest_e3sm_unified_chrysalis.sh"
input = /lcrc/group/e3sm/ac.forsyth2/E3SMv2/v2.LR.historical_0201
input_subdir = archive/atm/hist
mapping_file = /home/ac.zender/data/maps/map_ne30pg2_to_cmip6_180x360_aave.20200201.nc
# To run this test, edit `output` and `www` in this file, along with `actual_images_dir` in test_bundles.py
output = /lcrc/group/e3sm/ac.golaz/zppy_test_bundles_output/v2.LR.historical_0201
partition = debug
walltime = "02:00:00"
www = /lcrc/group/e3sm/public_html/diagnostic_output/ac.golaz/zppy_test_bundles_www

[bundle]

  [[ bundle2 ]]
  nodes = 2
  walltime = "00:59:00"

[climo]
active = True
bundle = "bundle1"
years = "1850:1854:2", "1850:1854:4",

  [[ atm_monthly_180x360_aave ]]
  frequency = "monthly"

  [[ atm_monthly_diurnal_8xdaily_180x360_aave ]]
  frequency = "diurnal_8xdaily"
  input_files = "eam.h4"
  input_subdir = "archive/atm/hist"
  vars = "PRECT"

[ts]
active = True
bundle = "bundle1"
years = "1850:1854:2",

  [[ atm_monthly_180x360_aave ]]
  frequency = "monthly"
  input_files = "eam.h0"
  input_subdir = "archive/atm/hist"
  ts_fmt = "cmip"

  [[ atm_daily_180x360_aave ]]
  frequency = "daily"
  input_files = "eam.h1"
  input_subdir = "archive/atm/hist"
  vars = "PRECT"

  [[ atm_monthly_glb ]]
  bundle = "bundle2" # Override bundle1
  frequency = "monthly"
  input_files = "eam.h0"
  input_subdir = "archive/atm/hist"
  mapping_file = "glb"
  years = "1850:1860:5",

  [[ land_monthly ]]
  frequency = "monthly"
  input_files = "elm.h0"
  input_subdir = "archive/lnd/hist"
  vars = "FSH,LAISHA,LAISUN,RH2M"
  ts_fmt = "cmip"

  [[ rof_monthly ]]
  bundle = "bundle3" # Override bundle1, let bundle1 finish first because "e3sm_diags: atm_monthly_180x360_aave_mvm" requires "ts: atm_monthly_180x360_aave"
  extra_vars = 'areatotal2'
  frequency = "monthly"
  input_files = "mosart.h0"
  input_subdir = "archive/rof/hist"
  mapping_file = ""
  vars = "RIVER_DISCHARGE_OVER_LAND_LIQ"

[tc_analysis]
active = True
bundle = "bundle3" # Let bundle1 finish first because "e3sm_diags: atm_monthly_180x360_aave_mvm" requires "ts: atm_monthly_180x360_aave"
scratch = "/lcrc/globalscratch/ac.golaz"
years = "1850:1852:2",

[e3sm_diags]
active = True
grid = '180x360_aave'
obs_ts = '/lcrc/soft/climate/e3sm_diags_data/obs_for_e3sm_diags/time-series'
ref_final_yr = 2014
ref_start_yr = 1985
reference_data_path = '/lcrc/soft/climate/e3sm_diags_data/obs_for_e3sm_diags/climatology'
short_name = 'v2.LR.historical_0201'
ts_num_years = 2
years = "1850:1854:2", "1850:1854:4",

  [[ atm_monthly_180x360_aave ]]
  bundle = "bundle1"
  climo_diurnal_frequency = "diurnal_8xdaily"
  climo_diurnal_subsection = "atm_monthly_diurnal_8xdaily_180x360_aave"
  dc_obs_climo = '/lcrc/group/e3sm/public_html/e3sm_diags_test_data/unit_test_complete_run/obs/climatology'
  sets = "polar","enso_diags","diurnal_cycle",

  [[ atm_monthly_180x360_aave_mvm ]]
  # Test model-vs-model using the same files as the reference
  bundle = "bundle3"
  climo_subsection = "atm_monthly_180x360_aave"
  diff_title = "Difference"
  gauges_path = "/lcrc/group/e3sm/public_html/e3sm_diags_test_data/unit_test_complete_run/obs/time-series/GSIM/GSIM_catchment_characteristics_all_1km2.csv"
  ref_final_yr = 1851
  ref_name = "v2.LR.historical_0201"
  ref_start_yr = 1850
  ref_years = "1850-1851",
  reference_data_path = "/lcrc/group/e3sm/ac.golaz/zppy_test_bundles_output/v2.LR.historical_0201/post/atm/180x360_aave/clim"
  reference_data_path_tc = "/lcrc/group/e3sm/ac.golaz/zppy_test_bundles_output/v2.LR.historical_0201/post/atm/tc-analysis_1850_1851"
  reference_data_path_ts = "/lcrc/group/e3sm/ac.golaz/zppy_test_bundles_output/v2.LR.historical_0201/post/atm/180x360_aave/ts/monthly"
  reference_data_path_ts_rof = "/lcrc/group/e3sm/ac.golaz/zppy_test_bundles_output/v2.LR.historical_0201/post/rof/native/ts/monthly"
  run_type = "model_vs_model"
  sets = "polar","enso_diags","streamflow","tc_analysis",
  short_ref_name = "v2.LR.historical_0201"
  swap_test_ref = False
  tag = "model_vs_model"
  ts_num_years_ref = 2
  ts_subsection = "atm_monthly_180x360_aave"

[mpas_analysis]
active = False

[global_time_series]
active = True
atmosphere_only = True
bundle = "bundle2"
experiment_name = "v2.LR.historical_0201"
figstr = "v2_historical_0201"
ts_num_years = 5
walltime = "00:30:00" # bundle2 should take walltime from "ts: atm_monthly_glb", i.e., "02:00:00"
years = "1850-1860",

[ilamb_run]
active = True
# No bundle, let bundle1 finish first because "ilamb_run" requires "ts: atm_monthly_180x360_aave"
grid = '180x360_aave'
short_name = 'v2.LR.historical_0201'
ts_num_years = 2
years = "1850:1852:2",
