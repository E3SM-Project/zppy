[default]
campaign = "cryosphere"
case = case_name
dry_run = True
environment_commands = "..."
input = .
input_subdir = archive/atm/hist
mapping_file = /home/ac.zender/data/maps/map_ne30pg2_to_cmip6_180x360_aave.20200201.nc
output = test_campaign_cryosphere_output
partition = compute
www = www/path

[climo]
active = True
years = "1:20:10",

  [[ atm_monthly_180x360_aave ]]
  frequency = "monthly"

  [[ atm_monthly_diurnal_8xdaily_180x360_aave ]]
  frequency = "diurnal_8xdaily"
  input_files = "eam.h4"
  vars = "PRECT"

[ts]
active = True
years = "1:20:10",

  [[ atm_monthly_180x360_aave ]]
  frequency = "monthly"
  input_files = "eam.h0"
  input_subdir = "archive/atm/hist"

  [[ rof_monthly ]]
  extra_vars = 'areatotal2'
  frequency = "monthly"
  input_files = "mosart.h0"
  input_subdir = "archive/rof/hist"
  mapping_file = ""
  vars = "RIVER_DISCHARGE_OVER_LAND_LIQ"

[tc_analysis]
active = True
scratch = "..."
years = "1:20:10",

[e3sm_diags]
active = True
grid = '180x360_aave'
ref_final_yr = 2016
ref_start_yr = 1979
short_name = case_name
ts_num_years = 10
years = "1:20:10",

  [[ atm_monthly_180x360_aave ]]
  climo_diurnal_frequency = "diurnal_8xdaily"
  climo_diurnal_subsection = "atm_monthly_diurnal_8xdaily_180x360_aave"
  dc_obs_climo = '...'
  obs_ts = '...'
  reference_data_path = '...'
  streamflow_obs_ts = '...'
  tc_obs = '...'

[mpas_analysis]
active = True
climo_years ="1-10", "11-20",
enso_years = "1-10", "11-20",
mesh = "EC30to60E2r2"
parallelTaskCount = 6
ts_years = "1-10", "1-20",
walltime = "24:00:00"
