[default]
input = .
input_subdir = archive/atm/hist
output = test_output
case = case_name
www = www/path
e3sm_unified = latest
partition = compute
ref_start_yr = 1979
ref_final_yr = 2016
dry_run = True

[climo]
active = True
years = "1:100:20", "1:100:50",
# Use default vars

  [[ atm_monthly_180x360_aave ]]
  mapping_file = /home/ac.zender/data/maps/map_ne30pg2_to_cmip6_180x360_aave.20200201.nc
  frequency = "monthly"

[ts]
active = True
years = "1:100:10",

  [[ atm_monthly_180x360_aave ]]
  input_subdir = "archive/atm/hist"
  input_files = "eam.h0"
  frequency = "monthly"
  mapping_file = /home/ac.zender/data/maps/map_ne30pg2_to_cmip6_180x360_aave.20200201.nc
  # Use default vars

  [[ atm_daily_180x360_aave ]]
  input_subdir = "archive/atm/hist"
  input_files = "eam.h1"
  frequency = "daily"
  mapping_file = /home/ac.zender/data/maps/map_ne30pg2_to_cmip6_180x360_aave.20200201.nc
  vars = "PRECT"

  [[ atm_monthly_glb ]]
  input_subdir = "archive/atm/hist"
  input_files = "eam.h0"
  frequency = "monthly"
  mapping_file = "glb"
  # Use default vars

  [[ land_monthly ]]
  input_subdir = "archive/lnd/hist"
  input_files = "elm.h0"
  frequency = "monthly"
  mapping_file = /home/ac.zender/data/maps/map_ne30pg2_to_cmip6_180x360_aave.20200201.nc
  vars = "FSH,RH2M"

[glb]
active = False

[e3sm_diags]
active = True
years = "1:100:20", "1:100:50",
ts_num_years = 10
sets = "lat_lon", "zonal_mean_xy", "zonal_mean_2d", "polar", "cosp_histogram", "meridional_mean_2d", "enso_diags", "qbo", "area_mean_time_series",
environment_commands="source /home/ac.forsyth2/miniconda3/etc/profile.d/conda.sh; conda activate e3sm_diags_env_dev"

  [[ atm_monthly_180x360_aave ]]
  short_name = '20210122.v2_test01.piControl.chrysalis'
  grid = '180x360_aave'
  reference_data_path = 'ref_data_path'
  obs_ts = 'obs_ts_path'

[e3sm_diags_vs_model]
active = False

[amwg]
active = False

[mpas_analysis]
active = True
walltime = "24:00:00"
parallelTaskCount = 6
ts_years = "1-50", "1-100",
enso_years = "11-50", "11-100",
climo_years ="21-50", "51-100",
mesh = "EC30to60E2r2"
