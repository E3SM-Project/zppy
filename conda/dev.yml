# Conda development environment for testing local source code changes to zppy before merging them to production (main branch).
# To set up:
# conda clean --all --y
# conda env create -f conda/dev.yml -n env_name
# pre-commit run --all-files
# pip install .
name: zppy_dev
channels:
  - conda-forge
dependencies:
  # Build
  # =======================
  - python >=3.11,<3.14
  - pip
  # Base
  # =================
  - configobj>=5.0.6  # Changed from =5.0.6
  - jinja2>=3.1.2     # Changed from =3.1.2
  - mache>=1.5.0
  - mpas_tools>=0.15.0
  - pillow>=9.2.0     # Changed from =9.2.0
  # Testing
  # =======================
  - pytest
  - pytest-cov
  # Documentation
  # If versions are updated, also update in `.github/workflows/build_workflow.yml`
  # =================
  - sphinx >=5.2.0
  - sphinx-multiversion >=0.2.4
  - sphinx_rtd_theme >=1.0.0
  # Need to pin docutils because 0.17 has a bug with unordered lists
  # https://github.com/readthedocs/sphinx_rtd_theme/issues/1115
  # This issue has been resolved.
  - docutils>=0.16    # Removed <0.17 constraint
  # Quality Assurance Tools
  # =======================
  # If versions are updated, also update 'rev' in `.pre-commit-config.yaml`
  - black ==25.1.0
  - flake8 ==7.3.0
  - isort ==6.0.1
  - mypy ==1.18.2
  - pre-commit ==4.3.0
  - tbump >=6.9.0
  # Developer Tools
  # =======================
  - ipykernel

prefix: /opt/miniconda3/envs/zppy_dev
