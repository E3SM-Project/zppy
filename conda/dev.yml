name: zppy_dev
channels:
  - conda-forge
dependencies:
  # Build
  # =======================
  - python >=3.11,<3.14
  - pip
  # Base
  # =================
  - configobj=5.0.6
  - jinja2=3.1.2
  - mache>=1.5.0
  - mpas_tools>=0.15.0
  - pillow=9.2.0
  # Testing
  # =======================
  - pytest
  - pytest-cov
  # Documentation
  # If versions are updated, also update in `.github/workflows/build_workflow.yml`
  # =================
  - sphinx >=5.2.0
  - sphinx-multiversion >=0.2.4
  - sphinx_rtd_theme >=1.0.0
  # Need to pin docutils because 0.17 has a bug with unordered lists
  # https://github.com/readthedocs/sphinx_rtd_theme/issues/1115
  - docutils >=0.16,<0.17
  # Quality Assurance Tools
  # =======================
  # If versions are updated, also update 'rev' in `.pre-commit-config.yaml`
  - black >=24.0.0
  - flake8 >=7.0.0
  # This line also implicitly installs isort
  - flake8-isort >=6.0.0
  - mypy >=1.11.0
  - pre-commit >=4.0.0
  - tbump >=6.9.0
  # Developer Tools
  # =======================
  - tbump=6.9.0
  - ipykernel

prefix: /opt/miniconda3/envs/zppy_dev
