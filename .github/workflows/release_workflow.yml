name: CI/CD Release Workflow

on:
  release:
    types: [published]

jobs:
  publish-to-anaconda:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2

      - name: Cache Conda
        uses: actions/cache@v2
        env:
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-publish

      - name: Set up Conda Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: "zppy_publish"
          channel-priority: strict
          python-version: 3.7
          auto-update-conda: true
          # IMPORTANT: This needs to be set for caching to work properly!
          use-only-tar-bz2: true

      - name: Additional Conda Config
        run: |
          conda install anaconda-client conda-build conda-verify
          conda config --set anaconda_upload no

      - name: Build Conda Package
        run: conda build -c conda-forge --output-folder . .

      - name: Publish to Anaconda (e3sm channel)
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
          ANACONDA_CHANNEL_LABEL: "main"
        run: |
          if [[ noarch/*.tar.bz2 == *"rc"*.tar.bz2 ]];
          then
            export ANACONDA_CHANNEL_LABEL="e3sm_dev"
          fi;

          anaconda upload --label $ANACONDA_CHANNEL_LABEL noarch/*.tar.bz2 --force
